<template th:fragment="html(title)" > 
	<script src="js/jquery/2.0.0/jquery.min.js"></script>
	
	<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
	<script src="js/vue/2.5.16/vue.min.js"></script>
	<script src="js/axios/0.17.1/axios.min.js"></script>
	<link href="css/back/style.css" rel="stylesheet">
	
	<script>
	
	//获取地址栏参数的函数
    function getUrlParms(para){
	    var search=location.search; //页面URL的查询部分字符串
		//alert("search="+search);
	    var params=new Array(); //参数数组。数组单项为包含参数名和参数值的字符串，如“param=value”
	    var vals=new Array(); //参数值数组。用于存储查找到的参数值
	 
	    if(search!=""){	
	        var index=0;
	        search=search.substr(1); //去除开头的“?”
	        params=search.split("&");
	        //alert("params="+params);
            var paraPre=para+"="; //参数前缀。即参数名+“=”，如“para=”
	        for(i in params){
	            if(params[i].indexOf(paraPre)==0&& paraPre.length<params[i].length){
	                vals[index]=decodeURI(params[i].substr(paraPre.length)); //顺带URI解码避免出现乱码
	                index++;
	            }
	        }
	    }
	 
	    if(vals.length==1){
	        return vals[0];
	    }else if(vals.length==0){
	        return null;
	    }else{
	        return vals;
	    }
    }	
	
	//确认删除提示框
	function checkDeleteLink(){
		var confirmDelete = confirm("确认要删除");
		if(confirmDelete)
			return true;
		return false;
	}
	
	//判断是否为空
	function checkEmpty(value,text){
		
		if(null==value || value.length==0){
			alert(text+ "不能为空");
			return false;
		}
		return true;
	}	
	
    
    //判断是否数字 (小数和整数)
	function checkNumber(value, text){
		
		if(value.length==0){
			alert(text+ "不能为空");
			return false;
		}
		if(isNaN(value)){
			alert(text+ "必须是数字");
			return false;
		}
		return true;
	}
    //判断是否整数
	function checkInt(value, text){
		
		if(value.length==0){
			alert(text+ "不能为空");
			return false;
		}
		if(parseInt(value)!=value){
			alert(text+ "必须是整数");
			return false;
		}
		return true;
	}
	
    //跳转函数
    function jump(page,vue){
    	switch(page){
    	case 'first':
    		if(!vue.pagination.first){
    			vue.list(0);
    		}
    		break;
    	case 'pre':
    		if(vue.pagination.hasPrevious){
    			vue.list(vue.pagination.number-1);
    		}
    		break;
    	case 'next':
    		if(vue.pagination.hasNext){
    			vue.list(vue.pagination.number+1);
    		}
    		break;
    	case 'last':
    		if(!vue.pagination.last){
    			vue.list(vue.pagination.totalPages-1);  
    		}
    		break;
    	}
			  	
    }
    //跳转函数
    function jumpByNumber(start,vue){
    	//防止恶意刷新
    	if(start!=vue.pagination.number)
			vue.list(start);       	
    }
	</script>	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 	
	<title th:text="${title}" ></title>
</template>
