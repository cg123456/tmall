<div class th:fragment="html">
    <div class="searchProducts">
        <div class="productInfo product-of-search" price="${p.promotePrice}" v-for="p in products" >
            <a :href="'foreproduct?pid='+p.id">
                <img height="190px" width="219px" class="productImage" :src="'img/productBrief/'+p.firstProductImage.id+'.jpg'">
            </a>
            <span class="productPrice" style="font-size: 20px;">
               ¥ {{p.promotePrice|formatMoneyFilter}}
            </span>
            <a class="productLink" :href="'foreproduct?pid='+p.id">
                {{p.name}}
            </a>
 
            <a  class="tmallLink" :href="'foreproduct?pid='+p.id">天猫专卖</a>
 
            <div class="">
                <span class="monthDeal ">月成交 <span class="productDealNumber">{{p.saleCount}}笔</span></span>
                <span class="productReview">评价<span class="productReviewNumber">{{p.reviewCount}}</span></span>
                <span class="wangwang"><img src="img/site/wangwang.png"></span>
            </div>
 
        </div>
 
        <div v-if="0 == products.length" class="noMatch">没有满足条件的产品</div>
 
        <div style="clear:both"></div>
    </div>
</div>
